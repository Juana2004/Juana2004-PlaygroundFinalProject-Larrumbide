{% extends 'core/base.html' %}

{% block title %}Lista de Blogs{% endblock %}

{% block contenido %}
    <h1>Lista de Blogs</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <h2>{{ blog.title }}</h2>
                <p>{{ blog.body }}</p>
                <p>Autor: {{ blog.author_id }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock contenido %}
