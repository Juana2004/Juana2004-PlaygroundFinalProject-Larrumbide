{% extends 'core/base.html' %}

{% block title %}Lista de Blogs{% endblock %}

{% block content %}
    <h1>Lista de Blogs</h1>
    
    <ul>
        {% for blog in blogs %}
            <li>
                <h2>{{ blog.title }}</h2>
                <p>{{ blog.body }}</p>
                <!-- Aquí puedes agregar más campos del modelo Blog que desees mostrar -->
            </li>
        {% endfor %}
    </ul>
{% endblock %}
